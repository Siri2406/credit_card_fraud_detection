<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <CENTER> <h1>Credit Card Fraud Detection</h1></CENTER><br>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="before_transaction">Amount Before Transaction:</label>
                <input type="number" name="before_transaction"  placeholder="ENTER AMOUNT">
            </div>
            <div class="form-group">
                <label for="after_transaction">Amount After Transaction:</label>
                <input type="number" name="after_transaction"placeholder="ENTER AMOUNT" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="number" name="time"placeholder="ENTER TIME" required>
            </div>
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="number"min="1111" max="9999" name="card_number" placeholder="ENTER CARD_NUMBER(4-DIGIT)"required>
            </div>
            <div class="form-group">
                <label for="verification_number">Verification Number:</label>
                <input type="number"  min="111" max="999" name="verification_number" placeholder="ENTER VARIFICATION_NUMBER(3-DIGIT)" required>
            </div>
            <div class="center-button">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
